polygon-regular: This shape is a __regular__ polygon because all sides are the same length.
not-polygon-curved: This shape is __not__ a polygon because it has curved sides.
not-polygon-hole: This shape is __not__ a polygon because it has a hole.
polygon-irregular: This shape is an __irregular__ polygon because the side lengths are not all the same.
not-polygon-closed: This shape is __not__ a polygon because it is not closed.
not-polygon-crossing: This shape is __not__ a polygon because two of the edges cross over each other.
